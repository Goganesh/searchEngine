search-bot:
  user-agent: GoganeshSearchBot
  referer: http://www.google.com
  delay: 250

springdoc:
  swagger-ui:
    path: /api/swagger-ui.html

logging:
  level:
    root: INFO

server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/search_engine
    username: postgres
    password: postgres1
  liquibase:
    change-log: classpath:db/changelog/changelog-root.xml
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        jdbc:
          batch_size: 50
        format_sql: true