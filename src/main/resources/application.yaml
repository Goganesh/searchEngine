search-bot:
  user-agent: GoganeshSearchBot
  referer: http://www.google.com
  delay: 250

springdoc:
  swagger-ui:
    path: /api/swagger-ui.html

logging:
  level:
    root: INFO

server:
  port: ${PORT:8080}

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/search_engine}
    driverClassName: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERN:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres1}
  liquibase:
    enabled=: false
    change-log: classpath:db/changelog/changelog-root.xml
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        jdbc:
          batch_size: 50
        format_sql: true